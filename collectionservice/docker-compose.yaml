---
version: "3"

services:
  mongodbservice:
    image: mongo
    container_name: mongodb_container
    ports:
      - "27017:27017"
    restart:  always
  collectionservice:
    build: .
    volumes:
      - .:/var/www/collectionservice
    container_name: collection_app
    depends_on:
        - mongodbservice
    hostname: collectionservice
    ports:
      - "5000:5000"
    expose:
      - "5000"
    restart:  always






