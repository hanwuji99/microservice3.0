---
version: "3"

services:
  usermongodb:
    image: hanwuji99/mongo:latest
    hostname: usermongodb
    ports:
      - "27017:27017"
    networks:
      - servicenet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == hope1]
  collectionmongodb:
    image: hanwuji99/mongo:latest
    hostname: collectionmongodb
    ports:
      - "27017:27017"
    networks:
      - servicenet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == hope2]
  moviemongodb:
    image: hanwuji99/mongo:latest
    hostname: moviemongodb
    ports:
      - "27017:27017"
    networks:
      - servicenet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == hope3]

  collectionservice:
    image: hanwuji99/microservice30_collectionservice:latest
    hostname: collectionservice
    depends_on:
        - collectionmongodb
    ports:
      - "5004:5004"
    networks:
      - servicenet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == hope2]

  userservice:
    image: hanwuji99/microservice30_userservice:latest
    hostname: userservice
    depends_on:
        - usermongodb
    ports:
      - "5000:5000"
    networks:
      - servicenet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == hope1]

  movieservice:
    image: hanwuji99/microservice30_movieservice
    hostname: movieservice
    depends_on:
        - moviemongodb
    ports:
      - "5001:5001"
    networks:
      - servicenet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.hostname == hope3]
networks:
  servicenet:
    driver: overlay


